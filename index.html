<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Anúncios</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Font Awesome -->
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"
    ></script>

    <script src="app.js"></script>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-5">
      <div class="container">
        <h1 class="text-light display-4">Cadastro de Anúncios</h1>
        <a class="nav-link text-light" href="relatorio.html">Relatório</a>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col mb-5">
          <h5>Cadastre aqui os anúncios</h5>
        </div>
      </div>

      <div class="row mb-2">
        <div class="col-md-2 col-sm-4">
          <label>Anúncio:</label
          ><input
            class="form-control"
            type="text"
            name="nomeAnuncio"
            id="nomeAnuncio"
            placeholder="ex: dia das mães"
          />
        </div>
        <div class="col-md-2 col-sm-4">
          <label>Data Início:</label>
          <input
            class="form-control"
            type="date"
            name="dataInicio"
            id="dataInicio"
          />
        </div>

        <div class="col-md-2 col-sm-4">
          <label>Data Fim:</label>
          <input
            class="form-control"
            type="date"
            name="dataTermino"
            id="dataTermino"
          />
        </div>

        <div class="col-md-2 col-sm-5">
          <label>Investimento:</label>
          <input
            class="form-control"
            type="number"
            step="0.01"
            min="0.01"
            name="valorInvestido"
            id="valorInvestido"
            placeholder="R$"
          />
        </div>

        <div class="col-md-2 col-sm-5">
          <label>Cliente:</label>
          <input
            class="form-control"
            type="text"
            name="cliente"
            id="cliente"
            placeholder="ex: Agência"
          />
        </div>
        <div class="col-md-2 col-sm-2 d-flex align-items-start mt-4">
          <button
            type="button"
            class="btn btn-primary"
            onclick="cadastrarAnuncio()"
          >
            <i class="fas fa-plus"></i>
          </button>
        </div>
      </div>
    </div>

    <!-- Modal Erro -->
    <div
      class="modal fade"
      id="modalRegistroAnuncio"
      tabindex="-1"
      role="dialog"
      aria-labelledby="modalCenterTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div id="titulo-div">
            <h5 class="modal-title" id="titulo"></h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" id="texto"></div>
          <div class="modal-footer">
            <button type="button" data-dismiss="modal" id="botao"></button>
          </div>
        </div>
      </div>
    </div>

    <!-- jquery popper bootstrap -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
