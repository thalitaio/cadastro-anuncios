<html>
  <head>
    <title>Calculadora de Visualizações</title>

    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <style>
      .row {
        margin-right: 0;
        margin-left: 0;
      }
      .calculadora {
        margin-top: 40px;
        border: solid 1px #000;
        padding: 20px;
        background-color: #2e2e2e;
        border-radius: 10px;
        box-shadow: 1px 1px 5px #000;
      }
      .btn {
        width: 30%;
        height: 50px;
        margin: 4px;
        box-shadow: 1px 1px 1px #000;
      }
      .btn-calcular {
        width: 96%;
      }
      .resultado {
        text-align: right;
        font-size: 20px;
        margin-top: 10px;
        margin-bottom: 20px;
        border: solid 1px #000;
        box-shadow: 1px 1px 1px #000;
      }
    </style>
  </head>

  <body style="background: #d9d9d9; min-width: 346px">
    <div class="container mt-3">
      <h1 class="text-center display-3">Calculadora de Visualizações</h1>
      <p class="text-center">
        Digite o valor investido em seus anúncios e calcule o número aproximado
        de visualizações que irá converter.
      </p>
      <div class="row">
        <div class="col d-flex justify-content-center">
          <br />

          <div class="calculadora">
            <input
              id="resultado"
              type="text"
              class="form-control resultado"
              placeholder="Valor Investido"
              disabled="disabled"
            />

            <div class="row">
              <button
                onclick="calcular('valor', '7')"
                type="button"
                class="btn btn-dark btn-lg font-weight-light"
              >
                7
              </button>
              <button
                onclick="calcular('valor', '8')"
                type="button"
                class="btn btn-dark btn-lg font-weight-light"
              >
                8
              </button>
              <button
                onclick="calcular('valor', '9')"
                type="button"
                class="btn btn-dark btn-lg font-weight-light"
              >
                9
              </button>
            </div>

            <div class="row">
              <button
                onclick="calcular('valor', '4')"
                type="button"
                class="btn btn-dark btn-lg font-weight-light"
              >
                4
              </button>
              <button
                onclick="calcular('valor', '5')"
                type="button"
                class="btn btn-dark btn-lg font-weight-light"
              >
                5
              </button>
              <button
                onclick="calcular('valor', '6')"
                type="button"
                class="btn btn-dark btn-lg font-weight-light"
              >
                6
              </button>
            </div>

            <div class="row">
              <button
                onclick="calcular('valor', '1')"
                type="button"
                class="btn btn-dark btn-lg font-weight-light"
              >
                1
              </button>
              <button
                onclick="calcular('valor', '2')"
                type="button"
                class="btn btn-dark btn-lg font-weight-light"
              >
                2
              </button>
              <button
                onclick="calcular('valor', '3')"
                type="button"
                class="btn btn-dark btn-lg font-weight-light"
              >
                3
              </button>
            </div>

            <div class="row">
              <button
                onclick="calcular('valor', '0')"
                type="button"
                class="btn btn-dark btn-lg font-weight-light"
              >
                0
              </button>

              <button
                onclick="calcular('acao', 'c')"
                type="button"
                style="width: 63%"
                class="btn btn-dark btn-lg font-weight-light"
              >
                C
              </button>
            </div>
            <div class="row">
              <button
                onclick="calcular('acao', '=')"
                type="button"
                class="btn btn-dark btn-calcular btn-lg font-weight-light"
              >
                Calcular
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      function calcular(tipo, valor) {
        if (tipo === "acao") {
          if (valor === "c") {
            // limpar o visor
            document.getElementById("resultado").value = " ";
          }
          if (valor === "=") {
            var visualizaçõesTotais =
              document.getElementById("resultado").value * 50;
            document.getElementById("resultado").value =
              visualizaçõesTotais + " visualizações";
          }
        } else if (tipo === "valor") {
          document.getElementById("resultado").value += valor;
        }
      }
    </script>
  </body>
</html>
